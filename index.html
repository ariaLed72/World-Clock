<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock by Ariana Ledezma</title>
  </head>
  <body>
    <div id="container">
      <h1>🕐 World Clock 🕦</h1>
      <select id="city-names">
        <option value="">Select a city</option>
        <option value="London">London</option>
        <option value="Barcelona">Barcelona</option>
        <option value="SanFrancisco">San Francisco</option>
      </select>
      <div class="city">
        <h2>Milan 🇮🇹</h2>
        <div class="date">April 12th 2023</div>
        <div class="time">9:08:19 PM</div>
      </div>
      <div class="city">
        <h2>San Diego 🇺🇸</h2>
        <div class="date">April 12th 2023</div>
        <div class="time">9:08:19 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Ariana Ledezma 👩🏽‍💻 and is open sourced on
      <a href="https://github.com/ariaLed72/World-Clock" target="blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
