<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>World Clock by Ariana Ledezma</title>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div class="card-body" id="card-body">
          <h1 class="card-title">🕐 World Clock 🕦</h1>
          <select id="city-names">
            <option value="">Select a city</option>
            <option value="London">London 🇬🇧</option>
            <option value="Barcelona">Barcelona 🇪🇸</option>
            <option value="SanFrancisco">San Francisco 🇺🇸</option>
          </select>

          <div class="city">
            <div>
              <h2 id="city-name">Milan 🇮🇹</h2>
              <div class="date">April 12th 2023</div>
            </div>
            <div class="time">9:08:19 <span class="ampm">PM</span></div>
          </div>
          <div class="city">
            <div>
              <h2 id="city-name">San Diego 🇺🇸</h2>
              <div class="date">April 12th 2023</div>
            </div>
            <div class="time">9:08:19 <span class="ampm">PM</span></div>
          </div>
          <div class="city">
            <div>
              <h2 id="city-name">Tokyo 🇯🇵</h2>
              <div class="date">April 13th 2023</div>
            </div>
            <div class="time">9:08:19 <span class="ampm">PM</span></div>
          </div>
        </div>
      </div>
    </div>
    <footer id="refl">
      This project was coded by <strong>Ariana Ledezma</strong> 👩🏽‍💻 and is open
      sourced on
      <a
        href="https://github.com/ariaLed72/World-Clock"
        target="blank"
        id="git-link"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
